<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive HTML Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        #movableImage {
            position: relative;
            width: 200px;
            height: auto;
            cursor: move;
        }
        .controls {
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Interactive Website</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>

<div class="container">
    <h2 id="home">Home</h2>
    <p>This is the home section of the website.</p>

    <h2 id="about">About</h2>
    <p>This is the about section of the website.</p>

    <h2 id="contact">Contact</h2>
    <p>This is the contact section of the website.</p>

    <h2>Interactive Image</h2>
    <img id="movableImage" src="https://via.placeholder.com/200" alt="Movable Image">

    <div class="controls">
        <button onclick="moveImage('up')">Move Up</button>
        <button onclick="moveImage('down')">Move Down</button>
        <button onclick="moveImage('left')">Move Left</button>
        <button onclick="moveImage('right')">Move Right</button>
        <button onclick="resizeImage('increase')">Increase Size</button>
        <button onclick="resizeImage('decrease')">Decrease Size</button>
    </div>
</div>

<footer>
    <p>Â© 2024 Interactive HTML Website. All rights reserved.</p>
</footer>

<script>
    const img = document.getElementById('movableImage');

    function moveImage(direction) {
        const step = 10;
        const rect = img.getBoundingClientRect();
        switch (direction) {
            case 'up':
                img.style.top = rect.top - step + 'px';
                break;
            case 'down':
                img.style.top = rect.top + step + 'px';
                break;
            case 'left':
                img.style.left = rect.left - step + 'px';
                break;
            case 'right':
                img.style.left = rect.left + step + 'px';
                break;
        }
    }

    function resizeImage(action) {
        const step = 10;
        let width = img.clientWidth;
        switch (action) {
            case 'increase':
                img.style.width = width + step + 'px';
                break;
            case 'decrease':
                img.style.width = width - step + 'px';
                break;
        }
    }
</script>

</body>
</html>
